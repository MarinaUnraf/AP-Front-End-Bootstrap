<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon"
        href="https://icons-for-free.com/download-icon-logo+pinterest+social+social+network+website+icon-1320191931848219146_512.png"
        type="image/x-icon">
    <!-- Bootstrap CSS reference -->

<body>

    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 mx-auto">
                <div class="card rounded-5 mb-3 mt-4">
                    <div class="row g-0">
                        <div class="col-md-7">
                            <a href="#" target="_blank" rel="noopener noreferrer"  id="principal-img">
                                <img src="https://i.pinimg.com/originals/1c/49/5c/1c495ca096822512bc16eaec789ef128.jpg"
                                   class="img-fluid rounded-start" alt="...">
                            </a>
                            <a href="Hola" class="position-relative zoom-ico">ico</a>
                            <a href="Hola" class="position-relative arrow-ico"><i class="fa fa-thin fa-arrow-up"></i> Ver imagen</a>
                        </div>
                        <div class="col-md-5">
                            <div class="card-body">
                                <div class="botones d-flex justify-content-between mt-md-3">
                                    <div class="left d-flex flex-row align-items-center">
                                        <a href="#" class="d-flex align-items-center justify-content-center">
                                            <img src="Assets/img/mas.png" alt="Más">
                                        </a>
                                        <a href="#" class="d-flex align-items-center justify-content-center">
                                            <img src="Assets/img/subir.png" alt="Subir">
                                        </a>
                                        <a href="#" class="d-flex align-items-center justify-content-center">
                                            <img src="Assets/img/enlace.png" alt="Enlace">
                                        </a>
                                    </div>
                                    <div class="rigth">
                                        <a href="#" class="tablero">Tablero</a>
                                        <a href="#" class="guardar">Guardar</a>
                                    </div>
                                </div>
                                <a href="#" class="link-subido"></a>
                                <h1 class="mt-2">Título del Pin</h1>
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                <footer class="d-flex">
                                    <div class="card-footer d-flex justify-content-between">
                                        <a href="#">
                                            <img src="" alt="" class="rounded-pill">
                                        </a>
                                        <input type="text">
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--   Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
