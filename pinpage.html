<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons-for-free.com/download-icon-logo+pinterest+social+social+network+website+icon-1320191931848219146_512.png" type="image/x-icon"> 
    <!-- Bootstrap CSS reference -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom CSS styles -->
    <link rel="stylesheet" href="./Assets/styles/styles.css">
    <title>Pin | Pinteresto!</title>
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 mx-auto">
                <div class="card mb-3 mt-4">
                    <div class="row g-0">
                        <div class="col-md-7">
                            <a href="#" target="_blank" rel="noopener noreferrer">
                                <img src="https://i.pinimg.com/originals/1c/49/5c/1c495ca096822512bc16eaec789ef128.jpg" class="img-fluid rounded-start" alt="...">
                            </a>
                        </div>
                        <div class="col-md-5">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--   Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
